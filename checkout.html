<main>

<button id="cash">Paying with Cash? Click this button</button>
  
<div id="cashMath">

  <input type="number" min="0.00" max="500000.00" placeholder="0.00">
  <button id="calculateChange">Calculate Final Price</button>
</div>
  
<h2>Enter Your Credit Card Information</h2>
    <form id="creditCardForm" onsubmit="return saveInfo();">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" maxlength="16" required><br><br>
        
        <label for="expiration">Expiration Date (MM/YY):</label>
        <input type="text" id="expiration" required><br><br>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

</main>
