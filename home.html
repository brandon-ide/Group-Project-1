<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">   
</head>

<body>

<script src="script.js"></script>

   <header class="header">

        
        <div class="topnav">
            <a class="brand-header" href="home.html">
                <img id="logo" src="Assets\Logo.png" alt="Dealership Logo" width="90" height="120">
            </a>
            <h1>Dreads & Deals Auto</h1>
        </div>
        <div class="hamburger">
            <a href="javascript:void(0);" onclick="menu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </a>
              <div id="myLinks">
                <a href="#favorites">Favorites</a>
                <a href="#checkout">Checkout</a>
              </div>
        </div>




    </header>

    <main>       <!--The div sections below currently contain the slider for the mobile version.-->  
        <div id="container">
            <div id="slider-container">
                <span onclick="slideRight()" class="btn"></span>
                <div id="slider">
                    <div class="slide"><img src="Assets/e743ac821b8e468eaf1b5cc17d9dca22.jpg" alt="" width="330" height="270"></div>
                    <div class="slide"><img src="Assets/ecda81caff0142f18e88a1713c488ce1.jpg" alt="" width="330" height="270"></div>
                    <div class="slide"><img src="Assets/f1cd7b97999e409d807bcdb832365325.jpg" alt="" width="330" height="270"></div>
                    <div class="slide"><img src="Assets/f9c7c73c-1484-4d08-bf78-858b182ff92c.jpg" alt="" width="330" height="270"></div>
                    <div class="slide"><img src="Assets/cf3bb2ad-06a8-4a85-bc2f-fa5cc05085cb.jpg" alt="" width="330" height="270"></div>
                    <div class="slide"><img src="Assets/Power-Wheels-Rainbow-Unicorn-Jeep-Wrangler-1.jpg" alt="" width="330" height="270"></div>
                    <div class="slide"><img src="Assets/dbae53b18b9f431095ef6ab8cdd85111.jpg" alt="" width="330" height="270"></div>
                    <div class="slide"><img src="Assets/PowerWheels-Offroad-2.jpg" alt="" width="330" height="270"></div>
                    <div class="slide"><img src="" alt="" width="330" height="270"></div>
                    <div class="slide"><span>150x150</span></div>
                    <div class="slide"><span>150x150</span></div>
                    <div class="slide"><span>150x150</span></div>
                </div>
                <span onclick="slideLeft()" class="btn"></span>
            </div>
            <div class="under-slider-buttons">
                <div>
                    <a href="#favorites">
                        <img id="favorite-icon" onclick="favoritesButton()" 
                        src="Assets\Not-Fav-Heart.png" width="75" height="75"
                        alt="Click to visit Favorites"><p>Favorites</p>
                    </a>
                </div>
                <div>
                    <a href="#checkout">
                        <img id="checkout-icon" onclick="checkoutButton()" src="Assets\Cart.png" width="75" height="75"
                        alt="Click to visit Checkout"><p>Checkout</p>
                    </a>
                </div>    
            </div>
            <!--The symbols below need functions. When clicked, the heart adds the
                shown car to your "favorites" list. When clicked, the dollar sign 
                adds your selection to the shopping cart-->
            
    </main>

        <img id="footer-icons" src="Assets\Footer-Icons.png" width="75" height="75"alt="Socials">
